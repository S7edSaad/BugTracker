<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .container {
            width: 500px;
            margin: 25px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
          }
    </style>
    <title>Add Project</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">BugTracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="">{{request.user}}</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/staff">Home</a>
        </li>
      </ul>
    </nav>
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="container">
        <div class="text-center">
            <i class="icon fas fa-sign-in-alt"></i>
            <h1>Add Project</h1>
        </div>
    <form method='post' action='/addproject'>
        {% csrf_token %}
        <div class="form-group">
            <label for="Pname">Name of the Project</label>
            <input type="text" class="form-control" id="Pname" name="Pname" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="Pstatus">Project Status</label>
            <select id="Pstatus" name="Pstatus" class="form-control">
              <option selected>Choose</option>
              <option>Developement</option>
              <option>Release</option>
              <option>Stable</option>
              <option>Obsolete</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Desc">Description</label>
            <textarea class="form-control" id="Desc" name="Desc" rows="3" name="desc"></textarea>
        </div>
        <fieldset>
          <legend>Assign Users:</legend>
          {% for user in available_users %}
              <input type="checkbox" id="user_{{ user.id }}" name="users" value="{{ user.id }}">
              <label for="user_{{ user.id }}">{{ user.first_name }} {{user.last_name}} - {{user.profile.Designation}}</label><br>
          {% endfor %}
      </fieldset>
        <button type="submit" class="btn btn-primary">Add Project</button>
      </form>
    </div>
</body>
</html>
