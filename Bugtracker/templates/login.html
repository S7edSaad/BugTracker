<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .icon {
            font-size: 24px;
            color: #007bff;
            margin-right: 10px;
        }
        body, .signin {
          background-color: rgba(240, 240, 240, 0.8); 
          background-size: cover;
          background-position: center;
          justify-content: center;
          align-items: center;
          font-family: 'Montserrat', sans-serif;
          color: #000;
          font-size: 14px;
          letter-spacing: 1px;
      }
      
      .login {
        position: relative;
        height: 560px;
        width: 405px;
        margin: auto;
        padding: 60px 60px;
        background: url('https://i0.wp.com/bugasura.io/blog/wp-content/uploads/2022/03/What-does-a-developer-savvy-bug-tracking-tool-do_-tinypng-.png?fit=1920%2C743&ssl=1') no-repeat center center;
        background-size: cover;
        box-shadow: 0px 30px 60px -5px #000;
        background-color: rgba(80, 80, 80, 0.7); /* Adjust the opacity (0.7 in this example) */
    }
      form {
          padding-top: 80px;
      }
      
      .active {
          border-bottom: 2px solid #1161ed;
      }
      
      .nonactive {
          color: rgba(255, 255, 255, 0.2);
      }
      
      h2 {
          padding-left: 12px;
          font-size: 22px;
          text-transform: uppercase;
          padding-bottom: 15px;
          letter-spacing: 2px;
          display: inline-block;
          font-weight: 100;
      }
      
      h2:first-child {
          padding-left: 0px;
      }
      
      span {
          text-transform: uppercase;
          font-size: 12px;
          opacity: 0.4;
          display: inline-block;
          position: relative;
          top: -65px;
          transition: all 0.5s ease-in-out;
      }
      
      .text {
          border: none;
          width: 89%;
          padding: 10px 20px;
          display: block;
          height: 15px;
          border-radius: 20px;
          background: rgba(255, 255, 255, 0.7);
          border: 2px solid rgba(255, 255, 255, 0);
      }
    </style>
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" >BugTracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link">Welcome</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="login">
        <div class="text-center">
            <i class="icon fas fa-sign-in-alt"></i>
            <h2>Sign In</h2>
        </div>
        <form method='post' action='/login'>
            {% csrf_token %}
            <div class="form-group">
                <label for="username" ><strong>Username</strong></label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password" style="margin-top: 15px;"><strong>Password</strong></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="margin-top: 25px;">Sign in</button>
        </form>
        <p style="margin-top: 130px;">Not a user? <a href="/register">Register here</a></p>
    </div>
  </body>
</html>
